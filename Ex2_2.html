<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .grid {
        display: grid;
        grid-template-columns: auto auto auto;
        background-color: rgb(189, 190, 190);
        padding: 5px;
        grid-gap: 5px;
      }
      .box {
        text-align: center;
        border: 1px solid lightskyblue;
        background-color: lightskyblue;
        width: 100%;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="box">a</div>
      <div class="box">a</div>
      <div class="box">a</div>
      <div class="box">a</div>
      <div class="box">a</div>
      <div class="box">a</div>
      <div class="box">a</div>
      <div class="box">a</div>
      <div class="box">a</div>
      <div class="box">a</div>
      <div class="box">a</div>
      <div class="box">a</div>
      <div class="box">a</div>
    </div>
  </body>
</html>
