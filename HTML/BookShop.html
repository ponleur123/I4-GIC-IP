<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Shop</title>
    <link rel="stylesheet" href="./BookShop.css" type="text/css" />
  </head>
  <body>
    <!-- <div class="bigContainer"> -->
    <div class="leftSize">
      <form>
        <div class="name">
          Name: <br />
          <input type="text" id="title" name="title" />
        </div>
        <div class="category">
          Category: <br />
          <input type="text" id="type" name="type" />
        </div>

        <div class="price">
          Price: <br />
          <input type="text" id="money" name="money" /><br />
          <input type="submit" id="add" value="Add" />
        </div>
      </form>
    </div>
    <div class="mainSize">
      <div id="block">
        <div id="box">
          <div class="button">
            <button onclick="onDelete()">Delete</button>
            <button onclick="onUpdate()">Update</button>
          </div>
          <div class="text">
            <span>Name:</span> <br />
            <span>Category:</span> <br />
            <span>Price:</span>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->

    <script src="../JS/BookShop.js" type="text/javascript"></script>
  </body>
</html>
