<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Shop</title>
    <link rel="stylesheet" href="./BookShop.css" type="text/css" />
  </head>
  <body>
    <div class="bigContainer">
      <div class="leftSize">
        <form
          onsubmit="event.preventDefault();onFormSubmit()"
          autocomplete="off"
        >
          <div class="name">
            Name: <br />
            <input type="text" id="title" name="title" />
          </div>
          <div class="category">
            Category: <br />
            <input type="text" id="type" name="type" />
          </div>

          <div class="price">
            Price: <br />
            <input type="text" id="money" name="money" /><br />
            <input type="submit" id="add" value="Add" />
          </div>
        </form>
      </div>
      <div class="mainSize">
        <div class="block">
          <input type="button" value="Delete" onclick="onDelete()" />
          <input type="button" value="Change Name" onclick="edit()" />
          <p id="n">Name:</p>
          <p id="c">Category:</p>
          <p id="p">Price:</p>
        </div>
      </div>
    </div>

    <script src="../JS/BookShop.js" type="text/javascript"></script>
  </body>
</html>
