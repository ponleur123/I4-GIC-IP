<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        margin: 0;
      }
      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgb(168, 165, 165);
      }
      .drop {
        position: relative;
        animation: myfirst 3s 1;
        padding-right: 50px;
      }
      @keyframes myfirst {
        from {
          top: -50%;
        }
        to {
          top: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <span class="drop" style="--order: 1">🥳</span>
      <span class="drop" style="--order: 2">😜</span>
      <span class="drop" style="--order: 3">😍 </span>
    </div>
  </body>
</html>
