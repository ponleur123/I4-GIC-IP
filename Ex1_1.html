<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .wrapper {
        position: relative;
        background-color: gray;
        height: 100vh;
        width: 100%;
      }
      .flying-box {
        position: absolute;
        width: 30%;
        height: 3rem;
        background-color: green;
        top: 50%;
        left: 50%;
        text-align: center;
        transform: translate(-50%, 50%);
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="flying-box">I'm in center</div>
    </div>
  </body>
</html>
